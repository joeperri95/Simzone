<!DOCTYPE html>
<html>

<head>
    <title>Joe's site</title>
    <link rel="stylesheet" href='resources/css/styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Manuale' rel='stylesheet'>
    <script src='utils.js'></script>
    <script src='components.js'></script>
    <script src='scenarios.js'></script>
    <script src='scenarios/graph.js'></script>
    <script src='scenarios/rays.js'></script>
    <script src='scenarios/torque.js'></script>
    <script src='scenarios/model.js'></script>
    <script src='scenarios/msd.js'></script>
    <script src='scenarios/pendulum.js'></script>
    <script src='scenarios/double-pendulum.js'></script>
    <script src='main.js'></script>
    <script src='controls.js'></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

</head>

<body onload="startGame()">

    <div class='page-container'>
        <div class='content-section'>
            <h2 class='content-section-title'> The SimZone</h2>
            <select onchange="scenarioChange()" name="Scenario" id='scenario'>
                <option value="ideal">Ideal chasing</option>
                <option value='model'>Model Based</option>
                <option value='msd'>Mass Spring Damper</option>
                <option value="torque">Torque</option>   
                <option value="area">Area construction</option>   
                <option value="graph">Graphs</option>   
                <option value="beacons">Beacons</option>   
                <option value="rays">Rays</option>   
                <option value="pendulum" selected>Pendulum</option>  
                <option value="pendulum2">Pendulum 2</option>  
                <option value="dev">In Development</option>  
                                      
            </select>
            <div>
                <div>
                    <div class='outlined inline' style='padding: 0px; margin: 0px;'>
                    <canvas id='the-zone' class='' style='padding: 0px; margin: 0px;' width="600" height="400">
                    </canvas>
                    </div>

                    <!-- <div id='control-panel' class='controls inline'>
                        <h2>Control panel</h2>
                    </div> -->

                    <div id='control-panel' class='controls inline'>
                        <h2>Control panel</h2>
                        <button onclick="startGame()">Restart</button>
                        <button id='clear-button'>Clear</button>
                        <select name="Tool" id='tool'>
                            <option value="normal" selected>Normal</option>
                            <option value="beacon">Beacon</option>
                            <option value="obstacle">Obstacle</option>
                            <option value="polygon">Polygon</option>
                        </select>
                        <div class='slider-container'>
                            <p>Number of rays</p>
                            <input type='range' min='1' max='360' value='10' class='slider' onchange="raySliderChange()"
                                id='ray-slider'>
                        </div>
                        <div class='slider-container'>
                            <p>Propagation speed</p>
                            <input type='range' min='1' max='10' value='5' class='slider' onchange="speedSliderChange()"
                                id='speed-slider'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
